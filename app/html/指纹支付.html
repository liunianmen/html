<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/order.css">
<link rel="stylesheet" href="../css/basic.css">
<link rel="stylesheet" href="../css/pay4.css">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
</head>
<body>
<!--头开始-->
<div class="orderBox">
<header>
    <div class="header">
        <div class="container">
            <div class="title">
                <img src="../images/fanhui.png" alt="">
                <div class="titleName">确认订单</div>
                <img src="../images/fenxiang-1.png" alt="">
            </div>
            <div class="orderInfo">
                <p>订单派送至（学校）</p>
                <p>山西省财政税务专科学校（千峰南路25号）</p>
                <p>小李（女士）<i>&#xe632;</i>&nbsp;159&nbsp;3515&nbsp;8888</p>
            </div>
        </div>
    </div>
</header>
<!--头结束-->
<!--内容开始-->

<div class="content">
    <div class="contentBox">
        <div class="contentTop">
            <div class="onTime">
                <i>&#xe743;</i>
                准时达&nbsp;超时赔付
            </div>
            <div class="time">
                <div class="serviceTime">
                    预计送达时间<span>上午12：00&nbsp;<i>&#xe6a4;</i></span>
                </div>
                <div class="xian">

                </div>
                <div class="serviceTime">
                    支付方式<span>支付宝免密&nbsp;<i>&#xe6a4;</i></span>
                </div>
            </div>
            <div class="confir">
                <p>|&nbsp;支&nbsp;|&nbsp;付&nbsp;|&nbsp;方&nbsp;|&nbsp;式&nbsp;|<br></p>
                <p>CONFIRMATION&nbsp;&nbsp;ORDER</p>
            </div>
        </div>
        <div class="dishes">
            <div class="dish">
                <img src="../images/红薯.png" alt="">
                <div class="dishPrice">
                    <p>红薯</p>
                    <p></p>
                    <p>3.00￥</p>
                </div>
                <div class="dishCount">
                    <div class="jian"></div>
                    <div class="amount">4</div>
                    <div class="jia"></div>
                </div>
            </div>
            <div class="dish">
                <img src="../images/土豆.png" alt="">
                <div class="dishPrice">
                    <p>土豆</p>
                    <p></p>
                    <p>4.00￥</p>
                </div>
                <div class="dishCount">
                    <div class="jian"></div>
                    <div class="amount">2</div>
                    <div class="jia"></div>
                </div>
            </div>
            <div class="dish">
                <img src="../images/花椰菜.png" alt="">
                <div class="dishPrice">
                    <p>花椰菜</p>
                    <p></p>
                    <p>5.00￥</p>
                </div>
                <div class="dishCount">
                    <div class="jian"></div>
                    <div class="amount">2</div>
                    <div class="jia"></div>
                </div>
            </div>
        </div>
        <div class="contentBottom">
            <div class="all">
                <div class="text">
                    合计
                </div>
                <div class="allPrice">
                    22.50<span>RMB</span>
                </div>
            </div>
            <div class="discounts">
                <div>红包（满20减12元)</div>
                <div>优惠12元</div>
            </div>

            <div class="all">
                <div class="text">
                    备注
                </div>
                <div class="more">
                    <i>&#xe6a4;</i>
                </div>
            </div>
            <div class="all">
                <div class="text">
                    餐具
                </div>
                <div class="green">
                    参与绿色环保公益
                </div>
            </div>
        </div>
        <div class="toPay">
            <a href="#">去支付</a>
        </div>
    </div>

<!--内容结束-->
<!--支付-->
<div class="black">

</div>
    <div class="payFinger">
<div class="pay4">
    <div class="payName">
        <div class="payBack">
            <img src="../images/fanhui.png" alt="">
        </div>
        <div>
            指纹支付
        </div>
    </div>
    <div class="payCount">
        <div class="topXian"></div>
        <div>22.5RMB</div>
        <div class="topXian"></div>
    </div>
    <div class="zhiWen">
        <img src="../images/zhiwen.png" alt="">
        <div>指纹ID</div>
        <a href="银行卡支付.html">手动输入密码</a>

</div>
</div>
</div>
