<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/pay2.css">
    <title>选择支付方式</title>
</head>
<body>
<!--头开始-->
<div class="orderBox">
<header>
    <div class="header">
        <div class="container">
            <div class="title">
                <img src="../images/fanhui.png" alt="">
                <div class="titleName">确认订单</div>
                <img src="../images/fenxiang-1.png" alt="">
            </div>
            <div class="orderInfo">
                <p>订单派送至（学校）</p>
                <p>山西省财政税务专科学校（千峰南路25号）</p>
                <p>小李（女士）<i>&#xe632;</i>&nbsp;159&nbsp;3515&nbsp;8888</p>
            </div>
        </div>
    </div>
</header>
<!--头结束-->
<!--内容开始-->
<div class="content">
    <div class="contentBox">
        <div class="contentTop">
            <div class="onTime">
                <i>&#xe743;</i>
                准时达&nbsp;超时赔付
            </div>
            <div class="time">
                <div class="serviceTime">
                    预计送达时间<span>上午12：00&nbsp;<i>&#xe6a4;</i></span>
                </div>
                <div class="xian">

                </div>
                <div class="serviceTime">
                    支付方式<span>支付宝免密&nbsp;<i>&#xe6a4;</i></span>
                </div>
            </div>
            <div class="confir">
                <p>|&nbsp;支&nbsp;|&nbsp;付&nbsp;|&nbsp;方&nbsp;|&nbsp;式&nbsp;|<br></p>
                <p>CONFIRMATION&nbsp;&nbsp;ORDER</p>
            </div>
        </div>
        <div class="dishes">
            <div class="dish">
                <img src="../images/红薯.png" alt="">
                <div class="dishPrice">
                    <p>红薯</p>
                    <p></p>
                    <p>3.00￥</p>
                </div>
                <div class="dishCount">
                    <div class="jian"></div>
                    <div class="amount">4</div>
                    <div class="jia"></div>
                </div>
            </div>
            <div class="dish">
                <img src="../images/土豆.png" alt="">
                <div class="dishPrice">
                    <p>土豆</p>
                    <p></p>
                    <p>4.00￥</p>
                </div>
                <div class="dishCount">
                    <div class="jian"></div>
                    <div class="amount">2</div>
                    <div class="jia"></div>
                </div>
            </div>
            <div class="dish">
                <img src="../images/花椰菜.png" alt="">
                <div class="dishPrice">
                    <p>花椰菜</p>
                    <p></p>
                    <p>5.00￥</p>
                </div>
                <div class="dishCount">
                    <div class="jian"></div>
                    <div class="amount">2</div>
                    <div class="jia"></div>
                </div>
            </div>
        </div>
        <div class="contentBottom">
            <div class="all">
                <div class="text">
                    合计
                </div>
                <div class="allPrice">
                    22.50<span>RMB</span>
                </div>
            </div>
            <div class="discounts">
                <div>红包（满20减12元)</div>
                <div>优惠12元</div>
            </div>

            <div class="all">
                <div class="text">
                    备注
                </div>
                <div class="more">
                    <i>&#xe6a4;</i>
                </div>
            </div>
            <div class="all">
                <div class="text">
                    餐具
                </div>
                <div class="green">
                    参与绿色环保公益
                </div>
            </div>
        </div>
        <div class="toPay">
            <a href="#">去支付</a>
        </div>
    </div>
    <!--支付-->
    <div class="black">

    </div>
    <div class="payBox">
    <div class="pay2">
        <div class="payStyle">
            <div class="payBack">
                <img src="../images/fanhui.png" alt="">
            </div>
            <div class="payTitle">支付方式</div>
        </div>
        <div class="payAmount">
            <div>支付金额</div>
            <div>22.5RMB</div>
        </div>
        <div class="payContent">
            <div class="payOther">
                <img src="../images/1.png" alt="">
                <div>支付宝支付</div>
                <p class="payXian">

                </p>
            </div>
            <div class="payOther">
                <img src="../images/2.png" alt="">
                <div>微信支付</div>
                <p class="payXian">

                </p>
            </div>
            <a class="payOther" href="银行卡支付.html">
                <img src="../images/3.png" alt="">
                <div>银行卡支付</div>
                <img src="../images/选中.png" alt="" id="xuanZhong">
                <p class="payXian">

                </p>
            </a>
            <div class="payOther">
                <img src="../images/4.png" alt="">
                <div>花呗支付</div>
                <p class="payXian">

                </p>
            </div>
            <div class="payOther">
                <img src="../images/5.png" alt="">
                <div>其它支付</div>
                <p class="payXian">

                </p>
            </div>
        </div>
        </div>
    </div>
    <!--支付结束-->
</div>
</div>
<!--内容结束-->
</body>
</html>
