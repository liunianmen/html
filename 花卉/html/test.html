<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img{
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .img img{
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: all 0.6s;
        }
        .img img:hover{
            transform: scale(1.4);
        }
    </style>
</head>
<body>
        <div class="img">
            <img src="../img/huayi1.jpg" alt="">
        </div>
</body>
</html>
